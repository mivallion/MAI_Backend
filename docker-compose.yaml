version: '3.3'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - ./volumes/postgresql:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
    ports:
      - "5432:5432"
  app:
    build: ./app
    command: gunicorn catbase.wsgi:application --bind 0.0.0.0:8000
    expose:
      - "8000"
    depends_on:
      - db
    env_file:
      - .env
  gunicorn_app:
    build: ./gunicorn_app
    command: gunicorn app:app --bind 0.0.0.0:8001
    expose:
      - "8001"
    env_file:
      - .env
  nginx:
    build: ./nginx
    volumes:
      - ./public:/home/app/web/public
    ports:
      - "80:80"
    depends_on:
      - app
      - gunicorn_app
